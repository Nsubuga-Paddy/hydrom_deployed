{% extends "base.html" %}
{% load static %}
{% block content %}
<!--Contact-Us Content-->
<div class="contact-us-content">
    <img src="{% static 'hydromapp/images/blue-bubbles.png' %}">

    <div class="contact-us-column">
        <p class="contact-us">Contact Us</p>
        <p>
            You need to get in touch with us! <br>
            Fill out the form below with your inquiry or
            directly email us at info@hydrom.com
        </p>
        <!--request form-->
        <div class="form-container">
            <form>
              <div class="form-field">
                <label for="full-name" class="form-label"></label>
                <input type="text" id="full-name" name="full-name" class="form-input" placeholder="Full Name" required>
              </div>
          
              <div class="form-field">
                <label for="email" class="form-label"></label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Email" required>
              </div>
          
              <div class="form-field">
                <label for="subject" class="form-label"></label>
                <input type="text" id="subject" name="subject" class="form-input" placeholder="Subject" required>
              </div>
          
              <div class="form-field">
                <label for="body" class="form-label"></label>
                <textarea id="body" name="body" class="form-textarea" placeholder="Body" required></textarea>
              </div>
          
              <button type="submit" class="form-submit">Submit</button>
            </form>
          </div>
    </div>
      
    <div class="contact-us-column">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.7461305802562!2d32.5911974740019!3d0.34466686398405694!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x177dbbb20980436b%3A0xfc1d7682397704fa!2sUganda%20Electricity%20Generation%20Company%20Limited!5e0!3m2!1sen!2sug!4v1691804358574!5m2!1sen!2sug" width="450" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>
{% endblock %}
